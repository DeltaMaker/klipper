# Date: 1/21/2021
# DeltaMaker printer config file: printer-deltamaker-cnc-einsy.cfg
# Config file for the DeltaMaker 3D Carver - Foldable CNC frame with Einsy board.
#
# Features:
# 1. power controlled touch probe
# 2. mesh bed leveling using touch probe

[gcode_macro CNC]
gcode:
  SET_VELOCITY_LIMIT VELOCITY=500 ACCEL=500 ACCEL_TO_DECEL=500

# Enable the SAVE_GCODE_OFFSET command
[save_gcode_offset]

[save_variables]
filename: ~/variables.cfg

[output_pin probe_pwr_pin]
pin: PH5
value: 0
shutdown_value: 0

[gcode_macro PROBE_POWER_ON]
gcode:
   SET_PIN PIN=probe_pwr_pin VALUE=1
   G4 P500
[gcode_macro PROBE_POWER_OFF]
gcode:
   SET_PIN PIN=probe_pwr_pin VALUE=0

[probe]
pin: PE6
#x_offset: -16.0
y_offset: -22.0
z_offset: 30.2
#speed: 15.0
speed: 20
lift_speed: 25
samples: 2
#sample_retract_dist: 2.0
#samples_result: average
#samples_tolerance: 0.100
#samples_tolerance_retries: 0
activate_gcode:
    PROBE_POWER_ON
deactivate_gcode:
#    PROBE_POWER_OFF

# Mesh Bed Leveling. One may define a [bed_mesh] config section
# to enable move transformations that offset the z axis based
# on a mesh generated from probed points.
[bed_mesh]
speed: 200
#   The speed (in mm/s) of non-probing moves during the
#   calibration. The default is 50.
horizontal_move_z: 10
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
#samples: 2
#   The number of times to probe each point.  The probed z-values
#   will be averaged.  The default is to probe 1 time.
#sample_retract_dist: 5.0
#   The distance (in mm) to retract between each sample if
#   sampling more than once.  Default is 2mm.
#bed_radius: 232.5
mesh_radius: 180.0

#round_probe_count: 7
#relative_reference_index: 14
round_probe_count: 5
relative_reference_index: 6
#round_probe_count: 3
#relative_reference_index: 2
fade_start: 1.0
fade_end: 10.0
split_delta_z: .025
#   The amount of Z difference (in mm) along a move that will
#   trigger a split. Default is .025.
move_check_distance: 5.0
#   The distance (in mm) along a move to check for split_delta_z.
#   This is also the minimum length that a move can be split. Default
#   is 5.0.
mesh_pps: 2,2
#   A comma separated pair of integers (X,Y) defining the number of
#   points per segment to interpolate in the mesh along each axis. A
#   "segment" can be defined as the space between each probed
#   point. The user may enter a single value which will be applied
#   to both axes.  Default is 2,2.
algorithm: bicubic
#   The interpolation algorithm to use. May be either "lagrange"
#   or "bicubic". This option will not affect 3x3 grids, which
#   are forced to use lagrange sampling.  Default is lagrange.
#bicubic_tension: .2
#   When using the bicubic algorithm the tension parameter above
#   may be applied to change the amount of slope interpolated.
#   Larger numbers will increase the amount of slope, which
#   results in more curvature in the mesh. Default is .2.


[mcu]
serial: /dev/ttyACM0
#serial: /dev/serial/by-id/usb-UltiMachine__ultimachine.com__RAMBo_755353135303511111B1-if00
baud: 250000
pin_map: arduino

[printer]
kinematics: delta
max_velocity: 400
max_accel: 1000
#max_accel: 2000
minimum_z_position=-125
print_radius: 235.0
#delta_radius: 280.0
#   Radius (in mm) of the horizontal circle formed by the three linear
#   axis towers. This parameter may also be calculated as:
#    delta_radius = smooth_rod_offset - effector_offset - carriage_offset
#   This parameter must be provided.


# The stepper_a section describes the stepper controlling the front
# left tower (at 210 degrees). This section also controls the homing
# parameters (homing_speed, homing_retract_dist) for all towers.
[stepper_a]
step_pin: PC0
dir_pin: PL0
enable_pin: !PA7
step_distance: .01250
endstop_pin: ^PB6
#endstop_pin: tmc2130_stepper_a:virtual_endstop
homing_speed: 60
homing_retract_dist: 5
position_endstop: 40
arm_length: 525.0

[tmc2130 stepper_a]
cs_pin: PG0
microsteps: 16
run_current: .65
sense_resistor: 0.220
diag1_pin: !PK2
driver_SGT: 3


# The stepper_b section describes the stepper controlling the front
# right tower (at 330 degrees).
[stepper_b]
step_pin: PC1
dir_pin: PL1
enable_pin: !PA6
step_distance: .01250
endstop_pin: ^PB5
#endstop_pin: tmc2130_stepper_b:virtual_endstop

[tmc2130 stepper_b]
cs_pin: PG2
microsteps: 16
run_current: .65
sense_resistor: 0.220
diag1_pin: !PK7
driver_SGT: 3

# The stepper_c section describes the stepper controlling the rear
# tower (at 90 degrees).
[stepper_c]
step_pin: PC2
dir_pin: PL2
enable_pin: !PA5
step_distance: .01250
endstop_pin: ^PF2
#endstop_pin: ^PB4
#endstop_pin: tmc2130_stepper_c:virtual_endstop

[tmc2130 stepper_c]
cs_pin: PK5
microsteps: 16
run_current: .65
sense_resistor: 0.220
diag1_pin: !PK6
driver_SGT: 3


[extruder]
step_pin: PC3
dir_pin: !PL6
enable_pin: !PA4
step_distance: .01036725
nozzle_diameter: 0.60
filament_diameter: 1.750
#pressure_advance: 0.5
#pressure_advance: 0.2
heater_pin: PE5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF0
#sensor_pin: PF0
control: pid
pid_Kp: 22.45
pid_Ki: 2.90
pid_Kd: 43.41
#min_temp: 10
#NO HOTEND
min_temp: -100
min_extrude_temp: 170
max_temp: 260

[tmc2130 extruder]
cs_pin: PK4
microsteps: 16
run_current: .65
sense_resistor: 0.220
diag1_pin: !PK3

[verify_heater extruder]
#NO HOTEND
hysteresis: 500
# disable verify_heater by specifying a large hysteresis value

#[heater_bed]
#heater_pin: PG5
#sensor_type: EPCOS 100K B57560G104F
#sensor_pin: PF2
#control: watermark
#min_temp: 0
#max_temp: 130

# Print cooling fan (omit section if fan not present).
#[fan]
#pin: PH5

[heater_fan extruder_fan]
pin: PG5
#heater: extruder
#heater_temp: 50.0
#fan_speed: 1.0

[filament_switch_sensor filament_sensor]
switch_pin: PF1

[verify_heater extruder]
#NO HOTEND
# disable verify_heater by specifying a large hysteresis value
hysteresis: 500

